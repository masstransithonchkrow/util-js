<script type="text/javascript">
/*This example originally showed up in 
Introduction to JavaScript Programming with XML and PHP 1st edition
ISBN 9780133068306*/
function baseToString()
{
var num = parseInt(prompt("Enter a number. "));
if (num == NaN || num % num != 0)
num = parseInt(prompt("Please enter a whole number."));
var numBase1 = parseInt(prompt("What number base should I use for the first answer? "));
if (numBase1 == NaN || numBase1 % numBase1 != 0)
numBase1 = parseInt(prompt("Please use a whole number for the first base."));
var numBase2 = parseInt(prompt("What number base should I use for the second answer? "));
if (numBase2 == NaN || numBase2 % numBase2 != 0)
numBase2 = parseInt(prompt("Please use a whole number for the second base."));
var numBaseA = num.toString(numBase1);
var numBaseB = num.toString(numBase2);
document.getElementById('number').innerHTML = num;
document.getElementById('baseA').innerHTML = numBaseA;
document.getElementById('baseB').innerHTML = numBaseB;
document.getElementById('firstbase').innerHTML = numBase1;
document.getElementById('secondbase').innerHTML = numBase2;
}
function clearInputs()
{
document.getElementById('number').innerHTML = " ";
document.getElementById('baseA').innerHTML = " ";
document.getElementById('baseB').innerHTML = " ";
document.getElementById('firstbase').innerHTML = " ";
document.getElementById('secondbase').innerHTML = " ";
}
</script>
